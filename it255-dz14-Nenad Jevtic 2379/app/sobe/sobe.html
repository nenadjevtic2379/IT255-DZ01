<style>

#remove {

margin-left: 40px;

}



</style>

<form class="navbar-form navbar-left" role="search">
 <div class="form-group">
 <input type="text" class="form-control" placeholder="brojKreveta:Search" [(ngModel)]="brojKreveta">
 </div>
</form>

<form class="navbar-form navbar-left" role="search">
 <div class="form-group">
 <input type="text" class="form-control" placeholder="kvadrati:Search" [(ngModel)]="kvadrata">
 </div>
</form>


<div class="col-lg-12">
	<table  class="display" cellspacing="0" >
	    <thead>
            <tr>
              <th>ID: </th>
                <th>Tip sobe: </th>
                <th>Kvadrata: </th>
                <th>Broj kreveta: </th>
                  <th>Pogled na: </th>
                  <th>Obri≈°i-Izmeni: </th>
                
            </tr>
        </thead>

        <tbody>
            <tr *ngFor="#soba of rooms| SearchPipe2: kvadrata | SearchPipe: brojKreveta">
              <th>{{soba.id}}</th>
                <th>{{soba.tipSobe}}</th>
                <th>{{soba.kvadrata}}</th>
                  <th>{{soba.brojKreveta}}</th>
                    <th>{{soba.pogledNa}}</th>

                    <button class="btn btn-danger" title="remove" (click)="removeBook(soba.id)" id="remove">
                     <span class="glyphicon glyphicon-remove"></span>
                  </button>

                  <button class="btn btn-primary" (click)="editItem(soba)"  id="izmena">
                <span class="glyphicon glyphicon-edit"></span>
                </button>
            </tr>
        </tbody>
    </table>
</div>
